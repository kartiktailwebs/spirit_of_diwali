{% extends 'base/base.html' %}
{% load static %}

{% block body %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}


    <div style="text-align: center;">
        <img src="{% static 'images/Image-Download.jpeg' %}" class="img-fluid" alt="Responsive image" height="80%" width="80%">
    </div>

    <div class="card-body">
        <div class="form-group row">
            <div class="col-sm-12" style="text-align: center;">
                <a href="{% static 'images/Image-Download.jpeg' %}" download class="btn btn-primary">
                    <i class="fa fa-download" aria-hidden="true"></i> Download Now
                </a>
            </div>
        </div>
    </div>
{% endblock %}
