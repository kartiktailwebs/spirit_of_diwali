{% extends 'base/base.html' %}

{% block body %}
<form action="/submit_form" method="post">
    {% csrf_token %}
    <div class="card-body">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name<span style="color: red;">*</span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="Enter name" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Phone No.<span style="color: red;">*</span></label>
            <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="Enter phone no." name="number" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email<span style="color: red;">*</span></label>
            <div class="col-sm-10">
                <input type="email" class="form-control" placeholder="Enter email" name="email" required>
            </div>
        </div>
    </div>
    <div class="card-footerrr">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
